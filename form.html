<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">

  <h1> Hello Vue forms </h1>

  <label for="name"> Please enter you name</label>
  <input v-model="name"id="name">


    <p v-if="name">
        your name is {{ name }}
    <button v-on:click="clear">clear</button>
    </p>
    <p v-else>
        Waiting for user input
    </p>
</div>
<script>

  let app = Vue.createApp({
      data() {
          return{
              name: ''

          }
      },
      methods: {
          clear() {
              this.name = ''
          }
      }

  })
  app.mount('#app')
</script>

</body>
</html>
