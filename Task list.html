<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <h1> Hello vue loops</h1>
    <label for="task">Pelase enter your to do tasks</label>
    <input id="task"v-model="newTask">
    <button v-on:click="addTask">Add task</button>
  <ul>
    <li v-for="task in tasklist">{{ task}}</li>
  </ul>

</div>

  <script>
    let app = Vue.createApp({
      data(){
        return{
            newTask: '',
          tasklist: []

        }
      },
      methods:{
          addTask(){
              this.tasklist.push(this.newTask)
              this.newTask =''
          }

      }


    })



    app.mount('#app')
  </script>
</body>
</html>
